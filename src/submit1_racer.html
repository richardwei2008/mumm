<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>选择车手</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <link href="css/jquery.mobile-1.4.3.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery.mobile.customize-1.4.3.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>
</head>
<body style="background:#000;">
<div data-role="page" id="page">
    <div data-role="content" data-position="fixed" data-theme="a">
        <div align="center"><img src="images/top.jpg" width="100%" border="0" hspace="0" vspace="0"/></div>
        <div class="custom-collapsibleset-bg"
                data-role="collapsibleset" data-inset="false" data-iconpos="right" data-expanded-icon="carat-d" data-collapsed-icon="carat-r">
            <div data-role="collapsible">
                <h3 >法拉利车队</h3>
                <fieldset data-role="controlgroup" data-iconpos="right" >
                    <input name="radio-choice-w-6" id="radio-choice-w-6a" type="radio" checked="checked" value="on">
                    <label for="radio-choice-w-6a">阿隆索</label>
                    <input name="radio-choice-w-6" id="radio-choice-w-6b" type="radio" value="off">
                    <label for="radio-choice-w-6b">基米 莱科宁</label>
                    <input name="radio-choice-w-6" id="radio-choice-w-6c" type="radio" value="other">
                    <label for="radio-choice-w-6c">齐尔顿 玛鲁西亚</label>
                    <input name="radio-choice-w-6" id="radio-choice-w-6d" type="radio" value="other">
                    <label for="radio-choice-w-6d">比安奇 玛鲁西亚</label>
                </fieldset>
            </div>
            <div data-role="collapsible">
                <h3 >红牛车队</h3>
                <fieldset data-role="controlgroup" data-mini="true">
                    <input name="radio-choice-w-6" id="radio-choice-w-6e" type="radio" checked="checked" value="on">
                    <label for="radio-choice-w-6e">维泰尔</label>
                    <input name="radio-choice-w-6" id="radio-choice-w-6f" type="radio" value="off">
                    <label for="radio-choice-w-6f">里卡多</label>
                </fieldset>
            </div>
            <div data-role="collapsible">
                <h3 >迈凯轮车队</h3>
                <fieldset data-role="controlgroup" data-mini="true">
                    <input name="radio-choice-w-6" id="radio-choice-w-6g" type="radio" checked="checked" value="on">
                    <label for="radio-choice-w-6g">马格努森</label>
                    <input name="radio-choice-w-6" id="radio-choice-w-6h" type="radio" value="off">
                    <label for="radio-choice-w-6h">巴顿</label>
                </fieldset>
            </div>
        </div>
    </div>
    <!--
    <div data-role="footer" data-position="fixed">
        <h4>页脚</h4>
    </div>
    -->
</div>
</body>
</html>
