<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>活动详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>

    <link href="../css/jquery.mobile-1.4.3.css" rel="stylesheet" type="text/css"/>
    <link href="../css/jquery.mobile.customize-1.4.3.css" rel="stylesheet" type="text/css"/>

    <script src="../js/json2.js" type="text/javascript"></script>

    <script src="../js/app-1.0.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(window).ready(function () {
            var openid = $.getUrlParam('openid');
            sessionStorage.setItem('openid', openid);
            if (openid === null || openid === 'null') {
                openid = "FakeId";
            }
            $("#join").unbind('click').bind("click", function() {
                window.location.href = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + '/../submit.html?openid=' + openid;
            });
        });
    </script>
</head>
<body>
<div data-role="page" id="bingoPage">
    <div data-role="content" data-position="fixed">
        <div class="app_main">
            <img class="bg_pic" src="../images/instructionbg.jpg">
            <a id="join" class="btn_exp btn_xq05"></a>
        </div>
    </div>
</div>
