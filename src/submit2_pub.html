<head>
    <title>选择酒吧</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <link href="css/jquery.mobile-1.4.3.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery.mobile.customize-1.4.3.css" rel="stylesheet" type="text/css"/>
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
    <script src="js/beyond.wechat.share-0.1.js" type="text/javascript"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.tmpl.js"></script>

<body style="background:#000;">

<div data-role="page" id="page">
    <div data-role="content" data-position="fixed">
        <div align="center"><img src="images/top_pub.jpg" width="100%" border="0" hspace="0" vspace="0"/></div>
        <div id="pubCollapsible" class="custom-collapsibleset-bg"
             data-role="collapsibleset" data-inset="false" data-iconpos="right" data-expanded-icon="carat-d" data-collapsed-icon="carat-r">
            <!--
          <script id="pubTemplate" type="text/x-jQuery-tmpl">
                   <div data-role="collapsible" data-collapsed="${collapsed}">
                      <h3 >${location}</h3>
                      <fieldset data-role="controlgroup" data-mini="true" data-corners="false" data-iconpos="right" >
                          {{if pubs}}
                              {{each pubs}}
                                  <input name="pub-choice" id="pub-choice-${id}" type="radio" checked="checked" value="on">
                                  <label for="pub-choice-${id}">${name}</label>
                              {{/each}}
                          {{else}}
                          {{/if}}
                      </fieldset>
                  </div>
          </script>
         -->
          <div data-role="collapsible" data-collapsed="false">
              <h3 >上海</h3>
              <fieldset data-role="controlgroup" data-mini="true" data-corners="false" data-iconpos="right" >
                  <input name="pub-choice" id="pub-choice-1" type="radio" checked="checked" value="上海-K歌之王">
                  <label for="pub-choice-1" class="ui-radio-label-customized">K歌之王</label>
              </fieldset>
          </div>
          <div data-role="collapsible">
              <h3 >杭州</h3>
              <fieldset data-role="controlgroup" data-mini="true"  data-corners="false" data-iconpos="right">
                  <input name="pub-choice" id="pub-choice-2" type="radio" value="杭州-Linx">
                  <label for="pub-choice-2" class="ui-radio-label-customized">Linx</label>
                  <input name="pub-choice" id="pub-choice-3" type="radio" value="杭州-G+">
                  <label for="pub-choice-3" class="ui-radio-label-customized">G+</label>
              </fieldset>
          </div>
          <div data-role="collapsible">
              <h3 >北京</h3>
              <fieldset data-role="controlgroup" data-mini="true"  data-corners="false" data-iconpos="right">
                  <input name="pub-choice" id="pub-choice-4" type="radio" value="北京-Circle">
                  <label for="pub-choice-4" class="ui-radio-label-customized">Circle</label>
                  <input name="pub-choice" id="pub-choice-5" type="radio" value="北京-Babyface">
                  <label for="pub-choice-5" class="ui-radio-label-customized">Babyface</label>
              </fieldset>
          </div>
          <div data-role="collapsible">
              <h3 >深圳</h3>
              <fieldset data-role="controlgroup" data-mini="true"  data-corners="false" data-iconpos="right">
                  <input name="pub-choice" id="pub-choice-6" type="radio" value="深圳-LeNest">
                  <label for="pub-choice-6" class="ui-radio-label-customized">LeNest</label>
              </fieldset>
          </div>

            <div class="ui-input-purchase-code">
                <div class="ui-field-contain">
                    <label class="ui-input-label-customized" for="purchasecode"></label>
                    <input class="ui-input-text-customized" name="purchasecode" id="purchasecode" type="text"  data-mini="true" placeholder="请输入购买码" value="">
                </div>
             </div>
            <div class="ui-btn-group-customized">
                <a class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-l-customized" data-mini="true" data-inline="true"
                   href="submit1_racer.html" data-transition="slide" data-ajax="false">返   &nbsp;&nbsp;  回</a>
                <a class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-r-customized" data-mini="true" data-inline="true"
                   href="submit3_cell.html" data-transition="slide" data-ajax="false">下  一  步</a>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
